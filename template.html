<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gym Workout</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="p-4 bg-primary text-white text-center">
    <h1>Gym Workout</h1>
  </div>

  <div class="bg-light">
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a id="push-link" class="nav-link" data-bs-toggle="tab" href="#push">Push</a>
      </li>
      <li class="nav-item">
        <a id="pull-link" class="nav-link" data-bs-toggle="tab" href="#pull">Pull</a>
      </li>
      <li class="nav-item">
        <a id="legs-link" class="nav-link" data-bs-toggle="tab" href="#legs">Legs</a>
      </li>
  </div>

  <div class="tab-content">
    <div id="push" class="tab-pane container-fluid mt-4">
      <h2>Push Workout: Chest, Shoulders, Triceps</h2>
      <div class="overflow-auto mt-3"></div>
    </div>

    <div id="pull" class="tab-pane container-fluid mt-4">
      <h2>Pull Workout: Back, Biceps, Forearms</h2>
      <div class="overflow-auto mt-3"></div>
    </div>

    <div id="legs" class="tab-pane container-fluid mt-4">
      <h2>Legs Workout: Legs and Core</h2>
      <div class="overflow-auto mt-3"></div>
    </div>

  <div class="mt-3 p-4 bg-dark text-white text-break">
    <h4>References</h4>
    <hr>
    <ul>
      <li>
        <a href="https://www.youtube.com/c/scottherman">ScottHermanFitness - YouTube</a>
      </li>
      <li>
        <a href="https://fitnessvolt.com/category/exercise-database">Exercise Guides Archives - Fitness Volt</a>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
